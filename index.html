<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body data-bs-spy="scroll" and data-bs-target="#navId">
    <section id="home">
      <header>
        <img src="./assets/imgs/wraper.png" class="w-100 object-fit-cover" alt="game photo">
     </header>
      <!-- start navbar -->
      <nav class="navbar navbar-expand-lg position-sticky z-3 top-0" id="navId">
          <div class="container py-1 px-3 rounded-4 shadow">
            <h5 class="navbar-brand mb-0 text-uppercase text-white">
              <img src="./assets/imgs/logo-sm.png" alt="logo photo" style="max-width: 50px"> 
              <span class="fs-4 fw-lighter">Game Reviews</span>
           </h5>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a  class="nav-link text-uppercase active" aria-current="page" data-category="mmorpg">mmorpg</a>
                </li>
                <li class="nav-item">
                  <a  class="nav-link text-uppercase" data-category="shooter" >shooter</a>
                </li>
                <li class="nav-item">
                  <a  class="nav-link text-uppercase" data-category="sailing" >sailing</a>
                </li>
                <li class="nav-item">
                  <a  class="nav-link text-uppercase" data-category="permadeath"  >permadeath</a>
                </li>
                <li class="nav-item">
                  <a  class="nav-link text-uppercase" data-category="superhero"  >superhero</a>
                </li>
                <li class="nav-item">
                  <a  class="nav-link text-uppercase" data-category="pixel" >pixel</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <section class="game-items">
          <div class="container">
            
              <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4 mt-4" id="gameData">
                 
             </div>
             </div>
        </section>
         <div class="div-spinner" id="spinner">
          <span class="loader"></span>
         </div>
    </section>
      
       <section class="details" style="display: none;" id="details">
        <div class="container">
          <header class="hstack justify-content-between">
            <h1 class="text-center text-white h3 py-4">Details Game</h1>
            <button class="btn-close btn-close-white" id="btnClose"></button>
         </header>
         <div class="row g-4" id="detailsContent">

         </div>
        </div>
      </section>
     <script>
      document.addEventListener('DOMContentLoaded', () => {
          const links = document.querySelectorAll('nav .nav-link'); // Select all nav links

          links.forEach(link => {
              link.addEventListener('click', (e) => {
                  // Remove 'active' class from all links
                  links.forEach(link => link.classList.remove('active'));

                  // Add 'active' class to the clicked link
                  e.target.classList.add('active');
              });
          });
      });
    </script>
    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="assets/js/main.js" type="module"></script>
  </body>
</html>
